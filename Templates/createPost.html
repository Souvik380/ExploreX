<body>
<!--    userdate&ndash;&gt;post&ndash;&gt;a function to post posts-->
    <form class="form-class" method="POST" action="posts/" enctype="multipart/form-data">
        <input type="file" name="header_img" alt="Submit" width="48" height="48">
        <br/>
        <input type="text" name="Title" placeholder="title" id="title" required="true" />
        <br/>
        <input type="text" name="Category" placeholder="category" id="category" required="true" />
        <br/>

        <input type="hidden" name="user" value="{{user_id}}" />

        <div class="form-floating">
            <textarea class="form-control" name="Experience" placeholder="Share your thoughts about the place" id="floatingTextarea" style="height: 100px;width:500px" ></textarea>
            <label for="floatingTextarea">Share your thoughts about the place</label>
        </div>
        <button type="submit" class="btn btn-outline-info">Post</button>
    </form>

     <script>
        function handler(e){
            e.preventDefault()
        }
    </script>
</body>
